<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Results | Trunk disease management options decision tool</title>
<meta name=viewport content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="css/all.css" />
<link rel="stylesheet" href="css/print.css" type="text/css" media="print" />
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="js/jquery.swipebox.js"></script>
<link rel="stylesheet" href="css/swipebox.css">
<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="js/interface-merged.js" type="text/javascript"></script>
<script src="js/table-merged.js" type="text/javascript"></script>
<script src="js/figure-merged.js" type="text/javascript"></script>
<script src="js/min/jquery.storageapi.min.js" type="text/javascript"></script>
</head>

<body id="page" class="mergedresults">

<header>
	<div class="header-wrap">
		<h1 class="title"><a href="index.html">Trunk disease management options decision tool</a></h1>
		<h1 class="images">
			<img src="img/header-photo-center.jpg" alt="Photo: Esca" />
			<img src="img/header-photo-right.jpg" alt="Photo: Eutypa dieback" />
			<img src="img/header-photo-extended01.jpg" alt="Photo: Phomopsis dieback" />
			<img src="img/header-photo-extended02.jpg" alt="Photo: Eutypa dieback" />
			<img src="img/header-photo-extended03.jpg" alt="Photo: Bot dieback" />
		</h1>
	</div>
</header>

<section class="content-wrap">

<section id="results" class="results"></section>

<hr />

<p class="top-link"><a href="#page" onclick="$('body,html').stop(true,true).animate({scrollTop: $('#page').offset().top - $('header').height()}, '500', 'swing');">&#8593; Top</a></p>

</section>

<script type="text/javascript">
	$(document).ready(function() {

		var storage = $.localStorage;
		if (storage.isSet('run-model')) {
			var theTableInputObject = storage.get('run-model');
			the_table(theTableInputObject);
		}

		var resizeTimer;
		$(window).resize(function() {
			clearTimeout(resizeTimer);
			resizeTimer = setTimeout(function() {
				if (storage.isSet('the-figure-parameters')) {
					var theFigureParameters = storage.get('the-figure-parameters');
					$('.figure-area').html('');
					the_figure(theFigureParameters[0], theFigureParameters[1], theFigureParameters[2], theFigureParameters[3], theFigureParameters[4]);
					styleGlossaryLinks();
					mobileSubstitutions();
				}
			}, 250);
		});

		styleGlossaryLinks();
		mobileSubstitutions();
		$( '.swipebox' ).swipebox();
	
	});
</script>

</body>
</html>
